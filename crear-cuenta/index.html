<!DOCTYPE html>
<html>
<head>
    <title>Odivy -- Play everything</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
<header class="header">
 <div class="container">
  <img class="logo" src="imgs/odivy_create_logo.png" alt=""> 
  <p>Crear cuenta</p> 
 </div>
</header>

<div class="warning-message" id="warning-message">
 <div class="warning-message-container">
  <img src="imgs/warning.png" alt="">
  <div class="message">
  <p style="font-family:'roboto:300', sans-serif; color: red;' ">Ha surgirdo un problema</p>
  <p>Por favor revisa que todos los campos estén bien llenados.</p>
  </div>
 </div>
</div>
<form action="#" onsubmit="return validation()">
<div class="form-container">
<div class="form-group">
 <label for="">Usuario:</label>
 <input type="text" name="user" id="user" class="form-class" autocomplete="off">
 <span id="userSpan" class="warning-form"></span>
</div>

<div class="form-group">
 <label for="">Contraseña:</label>
 <input type="text" name="psw" id="psw" class="form-class" autocomplete="off">
 <span id="pswSpan" class="warning-form"></span>
</div>

<div class="form-group">
 <label for="">Confrimar contraseña:</label>
 <input type="text" name="con-psw" id="con-psw" class="form-class" autocomplete="off">
 <span id="conPswSpan" class="warning-form"></span>
</div>
 
<div class="form-group">
 <label for="">Número de celular:</label>
 <input type="text" name="mobile" id="mobile-number" class="form-class" autocomplete="off">
</div>

<div class="form-group">
 <label for="">Email:</label>
 <input type="text" name="email" id="email" class="form-class" autocomplete="off">
</div>

<div class="form-group">
 <input type="submit" name="submit" value="Registrarse" class="form-class btn">
</div>

 
</div>  
</form>

<footer class="footer">
 <div class="footer-social">
  <a href="" class="icon-fb" ><img src="imgs/icon-fb.png" alt=""></a>
  <a href="" class="icon-tw" ><img src="imgs/icon-tw.png" alt=""></a>
  <a href="" class="icon-in" ><img src="imgs/icon-in.png" alt=""></a>
 </div>
 <p class="copy">&copy; Odiby - 2018 - All rights reserved</p>
</footer>

<script src="js/javascript.js"></script>
</body>
</html>
